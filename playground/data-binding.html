<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ str }}</p>
        <!-- 특정 데이터값 연결 : 위와 아래 같은 결과 -->
        <p id="abc1234">{{ num }}의 2배는
        {{ doubleNum }}</p>
        <!-- 로딩 끝나면 유저 로그인 -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in 
        </div>
        <!-- style="display:none"로 DOM은 남아 있음 -->
        <div v-show="loading">
            Loading...
        </div>
        <!-- TODO : 인풋 박스를 만들고 입력된 값을 p태그에 출력해보세요! -->
        
        <!-- <input v-model="message" placeholder="edit me"> -->
        <!-- 동기화 확인 -->
        <p>Message is : {{ message }}</p>
        <input type="text" v-model="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // input form 검색

        new Vue({
            el: '#app',
            data: {
                str: 'hi',
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2
                }
            }
        })
    </script>
</body>
</html>
